# .github/workflows/weekly-jobs.yml
name: Weekly ads refresh

on:
  schedule:
    # Runs every Monday at 06:15 UTC (07:15/06:15 London depending on DST)
    - cron: '15 6 * * 1'
  workflow_dispatch:

permissions:
  contents: write   # needed to push the commit

concurrency:
  group: weekly-ads
  cancel-in-progress: false

env:
  JSON_FILE: docs/perl-ads.json

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure scripts are executable
        run: |
          chmod +x bin/*

      - name: Set up Perl + jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq cpanminus
          # Install the Perl modules the scripts need
          cpanm --sudo --quiet --notest JSON XML::Feed URI Time::Piece

      - name: Run filters (remove old ads, then add new jobs)
        run: |
          bin/weekly-jobs "$JSON_FILE"

          if ! git diff --quiet -- "$JSON_FILE"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add "$JSON_FILE"
            git commit -m "Canonicalise JSON (sorted keys; array sorted by .description)"
            git push
          fi

